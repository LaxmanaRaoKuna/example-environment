---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: example-application
  annotations:
    fluxcd.io/automated: 'true'
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: example-application
    spec:
      containers:
      - name: example-application
        image: gcr.io/gitops-255005/example-application:master-f7517f2
        ports:
        - containerPort: 8080
